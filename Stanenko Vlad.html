<!DOCTYPE html>
<html lang="ua">
    <head>
        <meta charset="UTF-8">
        <title>HTML таблиця Станенка Владислава</title>
        <style>
            .center {

    </head>

                </tr>
    
                <tr>
                    <td>4</td>
                </tr>
